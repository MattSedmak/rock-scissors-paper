<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Scissor, Paper</title>
  <script src="js/main.js"></script>
</head>

<body>
  <div class="game_container">


    <div class="player-options">
      <p>Choose your option: <span id="player-option"></span></p>
      <button type="button" class="btn" id="rock">Rock</button>
      <button type="button" class="btn" id="scissors">Scissors</button>
      <button type="button" class="btn" id="paper">Paper</button>
    </div>

    <p>Computer chose: <span id="com_result"></span></p>


  </div>
  <div class="winnerContainer">
    <p id="gameResult"></p>
  </div>

</body>

</html>
